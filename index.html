<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <h1 id="answer"></h1>
    </id>
   
    <script>
    let today = new Date().getDay();
    const h1 = document.querySelector("#answer");
    if(today === 1){
        h1.textContent = 'YES!';
    }
    else{
        h1.textContent = "No :(";
    }
    </script>
</body>
</html>
